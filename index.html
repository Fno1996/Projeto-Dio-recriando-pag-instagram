<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="página instagram/imagem/instagram-celular.png">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="página instagram/imagem/instagram-logo.png" class="instagram-logo" alt="logotipo do instagram">
                <div class="foto-perfil">
                    <img src="página instagram/imagem/cruela.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="login">continue como Cruella De Vil</a>
                <a href="#" class="logout">sair da conta</a>
            </div>
            <div class="group">
                <p class="not-accont">Não é Cruella De Vil?</p>
                <p class="notaccont">
                    <span class="link-blue">Alterar conta</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>   
                </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
